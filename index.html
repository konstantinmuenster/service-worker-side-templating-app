<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>SWST APP</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <header id="header"><h1>SWST APP</h1></header>
    <main id="main">
      <h1>Posts</h1>
      <script id="template" type="text/x-handlebars-template">
          {{#each this}}
          <a href="/post/?id={{id}}">
            <div class="post-entry">{{id}}. {{title}}</div>
          </a>
          {{/each}}
      </script>
    </main>
    <footer id="footer">A Service-Worker-Side Templating App</footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.5.3/handlebars.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
